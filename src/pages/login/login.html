<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <ion-icon name="ios-body"></ion-icon>
      CRISTO ALERTA 
      <ion-icon name="ios-alert"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <a>¿Has olvidado tu cuenta? <b> ¡Recuperar!</b></a>
        <button ion-button block outline color="light" (click)="presentLoading()">Iniciar Sesión</button>
        <button ion-button block color="facebook" (click)="presentLoadingFb()">
          <ion-icon name="logo-facebook"></ion-icon> Ingresar con Facebook
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light">¿No tienes una cuenta? Regístrate</button>
</ion-content>
